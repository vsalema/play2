<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="referrer" content="no-referrer">

<head>
<script src="https://tvradiozap.eu/js/open52.js"></script>

<script src="https://cdn.jsdelivr.net/npm/video.js@latest/dist/video.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/video.js@latest/dist/video-js.min.cs" rel="stylesheet">
<link rel="stylesheet" href="https://vsalema.github.io/tvpt4/css/tresmin.css" rel="stylesheet" type="text/css">

  <style type="text/css">
html {overflow: hidden;}
body {background:black;padding:0;margin:0;}

#tvrzInfos {font-size:1.7em;padding-bottom:2px;}	/*bouton d'ouverture de l'info tech */
#tvrzInfos > * {z-index:999999;font-size:smaller;display:none; position:absolute; margin-top:-12em;margin-left:-20em; right:10px;
				text-align:left; padding:10px;color:black; background:lightgrey;	border-radius: 10px; outline:1px solid black;}
#tvrzInfos:hover > * {
	display:block;
    animation: 1s menuOn;
	opacity:0;
	animation-fill-mode: forwards;
	visibility: visible;
  }
@keyframes menuOn{	
	0% {visibility: hidden}
	80% {opacity:0;}
	100% {opacity:0.75;}  
}



.vjs-control-bar {font-size: calc(4px + 2vw); /*on augmente épaisseurs contrôles, taille semi-proportionnelle à écran*/
}
	
.video-js .vjs-progress-control {
    position:absolute;
    width: calc(100% - 25px);
    top:0;
	left:0;
    height:3px;
    /* deal with resulting gap between progress control and control bar that
       is the result of the attempt to keep things "clickable" on the controls */
    background-color: #2B333F;
    background-color: rgba(43, 51, 63, 0.7);
}

.video-js .vjs-progress-holder {
    position:absolute;
    margin:0px;
    top:0%;
    width:100%;
} 
  

/*
.video-js .vjs-volume-panel.vjs-volume-panel-horizontal.vjs-hover, .video-js .vjs-volume-panel.vjs-volume-panel-horizontal:active, .video-js .vjs-volume-panel.vjs-volume-panel-horizontal.vjs-slider-active {
  width: 50em !important;
  transition: width 0.1s;
}*/
.video-js .vjs-volume-panel.vjs-volume-panel-horizontal.vjs-mute-toggle-only {
  width: 50em !important;
}
.vjs-volume-bar.vjs-slider-horizontal {
  width: 50em !important;
}

/* aspect-ratio 4-1 en audio. videojs met padding-top:56.25% pour du 16/9 par la class : .video2-dimensions.vjs-fluid:not(.vjs-audio-only-mode)*/
body[data-av="audio"] #video1 {padding-top:25%;} 	



</style>

</head>


<body>
	<video id="video1" class="video-js" class="vjs-default-skin" poster="" autoplay controls preload="auto">

	</video>


			
<script src="https://tvradiozap.eu/js/play52.js"></script>

</body>
</html>
