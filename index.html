<script>
	var el = document.getElementsByName('v')[0];
	el.addEventListener("keypress", goPlay, false);
	function goPlay(e){
		if (e.keyCode === 13)
			play();
	}
	
	//initialiser le champ d'input avec l'éventuelle url en query
	var url = decodeURIComponent(window.location.search.substring(1));	//retourne la query sans "?"
	url = url.replace(/%20/g, " ");		//NB decodeURI ne touche pas aux espaces
	el.value=url;						//query de l'url mise dans l'input

function play() {

	//l'historique est conservé mais la page non rechargée car seul la query change
	history.pushState( {}, null, '/tools/joue.html?'+(url = decodeURIComponent(el.value)) );
	
	if (url.substring(0,5)==='https')
		window.open(decodeURIComponent('https://vsalema.github.io/play2/?'+url),'ecoute');	//même nom de target que depuis index.php mais pas même browser context => pas le même TAB
	else
		window.open(decodeURIComponent('https://vsalema.github.io/play2/?'+url),'ecoute');	//même nom de target que depuis index.php mais pas même browser context => pas le même TAB
	return false;
}

</script>
